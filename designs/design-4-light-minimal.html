<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 4 - Light Minimal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-stone-50 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-center text-stone-400 text-sm mb-8">Design 4: Light Minimal (Warm Neutral)</h1>

    <div class="bg-white rounded-2xl shadow-lg shadow-stone-200/50 p-8">
      <!-- Header - super minimal -->
      <div class="flex items-center justify-between mb-10">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-stone-800 flex items-center justify-center">
            <span class="text-white font-bold text-sm">P</span>
          </div>
          <span class="text-stone-800 font-semibold">PayStub</span>
        </div>
        <span class="text-stone-400 text-sm">Step 2 / 5</span>
      </div>

      <!-- Minimal step line -->
      <div class="mb-10">
        <div class="flex items-center gap-1">
          <!-- Step 1 - completed -->
          <div class="flex-1 h-1.5 bg-stone-800 rounded-full"></div>
          <!-- Step 2 - active -->
          <div class="flex-1 h-1.5 bg-stone-800 rounded-full"></div>
          <!-- Step 3 -->
          <div class="flex-1 h-1.5 bg-stone-200 rounded-full"></div>
          <!-- Step 4 -->
          <div class="flex-1 h-1.5 bg-stone-200 rounded-full"></div>
          <!-- Step 5 -->
          <div class="flex-1 h-1.5 bg-stone-200 rounded-full"></div>
        </div>
        <div class="flex justify-between mt-3 text-xs">
          <span class="text-stone-800 font-medium">Company</span>
          <span class="text-stone-800 font-semibold">Employee</span>
          <span class="text-stone-400">Pay</span>
          <span class="text-stone-400">Taxes</span>
          <span class="text-stone-400">Review</span>
        </div>
      </div>

      <!-- Content -->
      <div class="mb-10">
        <p class="text-amber-600 text-sm font-medium mb-2">Employee Information</p>
        <h2 class="text-3xl font-bold text-stone-800 mb-2">Who are we paying?</h2>
        <p class="text-stone-500">Enter the employee's details for their earnings statement</p>
      </div>

      <!-- Form placeholder -->
      <div class="space-y-5 mb-10">
        <div>
          <label class="block text-stone-600 text-sm font-medium mb-2">Full Name</label>
          <div class="h-12 bg-stone-50 rounded-lg border border-stone-200 hover:border-stone-400 transition-colors"></div>
        </div>
        <div>
          <label class="block text-stone-600 text-sm font-medium mb-2">Address</label>
          <div class="h-12 bg-stone-50 rounded-lg border border-stone-200 hover:border-stone-400 transition-colors"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-stone-600 text-sm font-medium mb-2">Employee ID</label>
            <div class="h-12 bg-stone-50 rounded-lg border border-stone-200 hover:border-stone-400 transition-colors"></div>
          </div>
          <div>
            <label class="block text-stone-600 text-sm font-medium mb-2">SSN (Last 4)</label>
            <div class="h-12 bg-stone-50 rounded-lg border border-stone-200 hover:border-stone-400 transition-colors"></div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="flex justify-between pt-6 border-t border-stone-100">
        <button class="px-4 py-2.5 text-stone-500 hover:text-stone-800 font-medium flex items-center gap-2 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back
        </button>
        <button class="px-6 py-2.5 bg-stone-800 text-white rounded-lg font-semibold flex items-center gap-2 hover:bg-stone-900 transition-colors">
          Continue
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
