<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 5 - Light Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-center text-slate-400 text-sm mb-8">Design 5: Light Pro (Indigo - Professional)</h1>

    <div class="bg-white rounded-2xl shadow-xl border border-slate-200/50 overflow-hidden">
      <!-- Colored header section -->
      <div class="bg-gradient-to-r from-indigo-600 to-violet-600 px-8 py-6">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center backdrop-blur-sm">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-white font-bold text-lg">PayStub Generator</h1>
              <p class="text-indigo-200 text-xs">Professional payroll for all 50 states</p>
            </div>
          </div>
        </div>

        <!-- Steps in header -->
        <div class="flex items-center">
          <!-- Step 1 -->
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
              <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span class="ml-2 text-white text-sm font-medium">Company</span>
          </div>

          <div class="flex-1 h-0.5 mx-4 bg-white/30"></div>

          <!-- Step 2 - Active -->
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center ring-4 ring-white/30">
              <span class="text-indigo-600 font-bold text-sm">2</span>
            </div>
            <span class="ml-2 text-white text-sm font-semibold">Employee</span>
          </div>

          <div class="flex-1 h-0.5 mx-4 bg-white/20"></div>

          <!-- Step 3 -->
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
              <span class="text-white/70 font-bold text-sm">3</span>
            </div>
            <span class="ml-2 text-white/60 text-sm">Pay</span>
          </div>

          <div class="flex-1 h-0.5 mx-4 bg-white/20"></div>

          <!-- Step 4 -->
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
              <span class="text-white/70 font-bold text-sm">4</span>
            </div>
            <span class="ml-2 text-white/60 text-sm">Taxes</span>
          </div>

          <div class="flex-1 h-0.5 mx-4 bg-white/20"></div>

          <!-- Step 5 -->
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
              <span class="text-white/70 font-bold text-sm">5</span>
            </div>
            <span class="ml-2 text-white/60 text-sm">Review</span>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="p-8">
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-slate-800 mb-2">Who are we paying?</h2>
          <p class="text-slate-500">Enter the employee's details for their earnings statement</p>
        </div>

        <!-- Form placeholder -->
        <div class="space-y-4 mb-8">
          <div class="h-12 bg-slate-50 rounded-xl border border-slate-200 hover:border-indigo-300 focus-within:border-indigo-500 focus-within:ring-4 focus-within:ring-indigo-500/10 transition-all"></div>
          <div class="h-12 bg-slate-50 rounded-xl border border-slate-200 hover:border-indigo-300 transition-all"></div>
          <div class="grid grid-cols-2 gap-4">
            <div class="h-12 bg-slate-50 rounded-xl border border-slate-200 hover:border-indigo-300 transition-all"></div>
            <div class="h-12 bg-slate-50 rounded-xl border border-slate-200 hover:border-indigo-300 transition-all"></div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between pt-6 border-t border-slate-100">
          <button class="px-5 py-2.5 text-slate-500 hover:text-slate-700 font-medium flex items-center gap-2 rounded-xl hover:bg-slate-50 transition-all">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
          </button>
          <button class="px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-semibold flex items-center gap-2 hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-600/25">
            Continue
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- State support badge -->
    <div class="mt-6 flex justify-center">
      <div class="inline-flex items-center gap-3 px-4 py-2 bg-white rounded-full shadow-md border border-slate-100">
        <div class="flex -space-x-1">
          <div class="w-6 h-6 rounded-full bg-indigo-100 border-2 border-white flex items-center justify-center text-xs font-bold text-indigo-600">MN</div>
          <div class="w-6 h-6 rounded-full bg-blue-100 border-2 border-white flex items-center justify-center text-xs font-bold text-blue-600">CA</div>
          <div class="w-6 h-6 rounded-full bg-emerald-100 border-2 border-white flex items-center justify-center text-xs font-bold text-emerald-600">TX</div>
          <div class="w-6 h-6 rounded-full bg-amber-100 border-2 border-white flex items-center justify-center text-xs font-bold text-amber-600">NY</div>
        </div>
        <span class="text-slate-600 text-sm">All 50 states supported</span>
      </div>
    </div>
  </div>
</body>
</html>
