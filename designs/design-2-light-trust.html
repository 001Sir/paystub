<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 2 - Light Trust</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-blue-50/50 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-center text-slate-400 text-sm mb-8">Design 2: Light Trust (Blue - Financial)</h1>

    <div class="bg-white rounded-3xl shadow-xl shadow-blue-900/5 border border-blue-100/50 overflow-hidden">
      <!-- Top accent -->
      <div class="h-1.5 bg-gradient-to-r from-blue-500 via-blue-600 to-indigo-600"></div>

      <div class="p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/30">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-slate-800 font-bold text-lg">PayStub</h1>
              <p class="text-slate-400 text-xs">Trusted payroll generation</p>
            </div>
          </div>
          <div class="flex items-center gap-2 px-3 py-1.5 bg-blue-50 rounded-full">
            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
            <span class="text-blue-700 text-sm font-medium">Step 2 of 5</span>
          </div>
        </div>

        <!-- Progress bar with steps -->
        <div class="mb-10">
          <div class="flex items-center justify-between mb-3">
            <!-- Step 1 -->
            <div class="flex flex-col items-center gap-2">
              <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center shadow-md shadow-blue-500/30">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
              <span class="text-blue-600 text-xs font-semibold">Company</span>
            </div>

            <div class="flex-1 h-1 mx-3 bg-blue-500 rounded-full"></div>

            <!-- Step 2 -->
            <div class="flex flex-col items-center gap-2">
              <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center ring-4 ring-blue-100 shadow-md shadow-blue-500/30">
                <span class="text-white font-bold">2</span>
              </div>
              <span class="text-blue-600 text-xs font-semibold">Employee</span>
            </div>

            <div class="flex-1 h-1 mx-3 bg-slate-200 rounded-full"></div>

            <!-- Step 3 -->
            <div class="flex flex-col items-center gap-2">
              <div class="w-10 h-10 rounded-full bg-slate-100 border-2 border-slate-200 flex items-center justify-center">
                <span class="text-slate-400 font-bold">3</span>
              </div>
              <span class="text-slate-400 text-xs font-medium">Pay</span>
            </div>

            <div class="flex-1 h-1 mx-3 bg-slate-200 rounded-full"></div>

            <!-- Step 4 -->
            <div class="flex flex-col items-center gap-2">
              <div class="w-10 h-10 rounded-full bg-slate-100 border-2 border-slate-200 flex items-center justify-center">
                <span class="text-slate-400 font-bold">4</span>
              </div>
              <span class="text-slate-400 text-xs font-medium">Taxes</span>
            </div>

            <div class="flex-1 h-1 mx-3 bg-slate-200 rounded-full"></div>

            <!-- Step 5 -->
            <div class="flex flex-col items-center gap-2">
              <div class="w-10 h-10 rounded-full bg-slate-100 border-2 border-slate-200 flex items-center justify-center">
                <span class="text-slate-400 font-bold">5</span>
              </div>
              <span class="text-slate-400 text-xs font-medium">Review</span>
            </div>
          </div>
        </div>

        <!-- Content -->
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-slate-800 mb-2">Who are we paying?</h2>
          <p class="text-slate-500">Enter the employee's details for their earnings statement</p>
        </div>

        <!-- Form placeholder -->
        <div class="space-y-4 mb-8">
          <div class="h-14 bg-slate-50 rounded-xl border border-slate-200 hover:border-blue-300 transition-colors"></div>
          <div class="h-14 bg-slate-50 rounded-xl border border-slate-200 hover:border-blue-300 transition-colors"></div>
          <div class="grid grid-cols-2 gap-4">
            <div class="h-14 bg-slate-50 rounded-xl border border-slate-200 hover:border-blue-300 transition-colors"></div>
            <div class="h-14 bg-slate-50 rounded-xl border border-slate-200 hover:border-blue-300 transition-colors"></div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between pt-6 border-t border-slate-100">
          <button class="px-5 py-3 text-slate-500 hover:text-slate-700 font-medium flex items-center gap-2 rounded-xl hover:bg-slate-50 transition-all">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
          </button>
          <button class="px-8 py-3 bg-blue-600 text-white rounded-xl font-semibold flex items-center gap-2 hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/25">
            Continue
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
