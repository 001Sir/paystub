<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 3 - Light Modern</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-white to-teal-50 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-center text-slate-400 text-sm mb-8">Design 3: Light Modern (Green - Growth/Money)</h1>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl shadow-emerald-900/10 border border-white p-8">
      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-emerald-400 to-teal-500 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-slate-800 font-bold">PayStub Pro</h1>
            <p class="text-slate-400 text-xs">All 50 states supported</p>
          </div>
        </div>
      </div>

      <!-- Pill navigation -->
      <div class="flex justify-center mb-10">
        <div class="inline-flex items-center bg-slate-100 rounded-2xl p-1.5 gap-1">
          <!-- Step 1 - Completed -->
          <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-emerald-500 text-white text-sm font-medium shadow-md shadow-emerald-500/30">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Company
          </button>

          <!-- Step 2 - Active -->
          <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl bg-white text-emerald-700 text-sm font-semibold shadow-md ring-2 ring-emerald-500">
            <span class="w-5 h-5 rounded-full bg-emerald-500 text-white flex items-center justify-center text-xs font-bold">2</span>
            Employee
          </button>

          <!-- Step 3 -->
          <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-slate-400 text-sm font-medium hover:bg-white/50 transition-colors">
            <span class="w-5 h-5 rounded-full bg-slate-300 flex items-center justify-center text-xs text-slate-500">3</span>
            Pay
          </button>

          <!-- Step 4 -->
          <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-slate-400 text-sm font-medium hover:bg-white/50 transition-colors">
            <span class="w-5 h-5 rounded-full bg-slate-300 flex items-center justify-center text-xs text-slate-500">4</span>
            Taxes
          </button>

          <!-- Step 5 -->
          <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-slate-400 text-sm font-medium hover:bg-white/50 transition-colors">
            <span class="w-5 h-5 rounded-full bg-slate-300 flex items-center justify-center text-xs text-slate-500">5</span>
            Review
          </button>
        </div>
      </div>

      <!-- Progress indicator -->
      <div class="mb-8">
        <div class="flex justify-between text-xs text-slate-500 mb-2">
          <span>Progress</span>
          <span class="font-semibold text-emerald-600">40%</span>
        </div>
        <div class="h-2 bg-slate-100 rounded-full overflow-hidden">
          <div class="h-full bg-gradient-to-r from-emerald-400 to-teal-500 rounded-full" style="width: 40%"></div>
        </div>
      </div>

      <!-- Content -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-slate-800 mb-2">Who are we paying?</h2>
        <p class="text-slate-500">Enter the employee's details for their earnings statement</p>
      </div>

      <!-- Form placeholder -->
      <div class="space-y-4 mb-8">
        <div class="h-14 bg-white rounded-2xl border-2 border-slate-100 hover:border-emerald-200 transition-colors shadow-sm"></div>
        <div class="h-14 bg-white rounded-2xl border-2 border-slate-100 hover:border-emerald-200 transition-colors shadow-sm"></div>
        <div class="grid grid-cols-2 gap-4">
          <div class="h-14 bg-white rounded-2xl border-2 border-slate-100 hover:border-emerald-200 transition-colors shadow-sm"></div>
          <div class="h-14 bg-white rounded-2xl border-2 border-slate-100 hover:border-emerald-200 transition-colors shadow-sm"></div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="flex justify-between">
        <button class="px-5 py-3 text-slate-500 hover:text-slate-700 font-medium flex items-center gap-2 rounded-xl hover:bg-slate-100 transition-all">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back
        </button>
        <button class="px-8 py-3 bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-2xl font-semibold flex items-center gap-2 hover:shadow-xl hover:shadow-emerald-500/25 transition-all hover:-translate-y-0.5">
          Continue
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
