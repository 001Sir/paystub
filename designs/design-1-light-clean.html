<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design 1 - Light Clean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-center text-slate-400 text-sm mb-8">Design 1: Light Clean (Teal Accent)</h1>

    <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-100 p-8">
      <!-- Header -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-teal-500 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-slate-800 font-semibold">PayStub Generator</h1>
            <p class="text-slate-400 text-xs">Professional payroll for all 50 states</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-teal-600 text-sm font-semibold">Step 2 of 5</p>
        </div>
      </div>

      <!-- Step indicator - clean pills -->
      <div class="flex items-center gap-2 mb-10">
        <!-- Step 1 - Completed -->
        <div class="flex-1">
          <div class="flex items-center gap-2 px-4 py-3 rounded-xl bg-teal-50 border border-teal-100">
            <div class="w-6 h-6 rounded-full bg-teal-500 flex items-center justify-center">
              <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span class="text-teal-700 text-sm font-medium">Company</span>
          </div>
        </div>

        <!-- Step 2 - Active -->
        <div class="flex-1">
          <div class="flex items-center gap-2 px-4 py-3 rounded-xl bg-teal-500 shadow-lg shadow-teal-500/25">
            <div class="w-6 h-6 rounded-full bg-white/20 flex items-center justify-center">
              <span class="text-white text-xs font-bold">2</span>
            </div>
            <span class="text-white text-sm font-semibold">Employee</span>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="flex-1">
          <div class="flex items-center gap-2 px-4 py-3 rounded-xl bg-slate-50 border border-slate-200">
            <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center">
              <span class="text-slate-500 text-xs font-bold">3</span>
            </div>
            <span class="text-slate-400 text-sm font-medium">Pay</span>
          </div>
        </div>

        <!-- Step 4 -->
        <div class="flex-1">
          <div class="flex items-center gap-2 px-4 py-3 rounded-xl bg-slate-50 border border-slate-200">
            <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center">
              <span class="text-slate-500 text-xs font-bold">4</span>
            </div>
            <span class="text-slate-400 text-sm font-medium">Taxes</span>
          </div>
        </div>

        <!-- Step 5 -->
        <div class="flex-1">
          <div class="flex items-center gap-2 px-4 py-3 rounded-xl bg-slate-50 border border-slate-200">
            <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center">
              <span class="text-slate-500 text-xs font-bold">5</span>
            </div>
            <span class="text-slate-400 text-sm font-medium">Review</span>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Who are we paying?</h2>
        <p class="text-slate-500">Enter the employee's details for their earnings statement</p>
      </div>

      <!-- Form placeholder -->
      <div class="space-y-4 mb-8">
        <div class="h-12 bg-slate-50 rounded-xl border border-slate-200"></div>
        <div class="h-12 bg-slate-50 rounded-xl border border-slate-200"></div>
        <div class="grid grid-cols-2 gap-4">
          <div class="h-12 bg-slate-50 rounded-xl border border-slate-200"></div>
          <div class="h-12 bg-slate-50 rounded-xl border border-slate-200"></div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="flex justify-between pt-6 border-t border-slate-100">
        <button class="px-5 py-2.5 text-slate-500 hover:text-slate-700 font-medium flex items-center gap-2 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back
        </button>
        <button class="px-6 py-2.5 bg-teal-500 text-white rounded-xl font-semibold flex items-center gap-2 hover:bg-teal-600 transition-colors shadow-lg shadow-teal-500/25">
          Continue
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
